<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/9f28cba828.js" crossorigin="anonymous"></script>
  <title>Tribute Page | Eclat Story</title>
</head>

<!-- return false Tidak bisa klik kanan, ctrl A & C -->

<body oncontextmenu="return false" onselectstart="return false"
  onkeydown="if ((arguments[0] || window.event).ctrlKey) return false">

  <!-- End -->

  <div class="container">

    <div id="main">

      <div id="title">
        <h1>Eclat Story</h1>
        <p>Music Band Indonesia</p>
      </div>

      <div id="img-div">
        <img src="https://i.ytimg.com/vi/uYZG5xSuKDU/maxresdefault.jpg" alt="Eclat Story Photo" id="image">

        <div id="img-caption">
          <ul>
            <li>Yeshua Abraham</li>
            <li>Yosua Gunawan</li>
            <li>Louis Xanderliang</li>
          </ul>
        </div>
      </div>

      <div id="tribute-info">
        <h2>Tribute Info</h2>
        <div class="content">
          <div class="card card1">
            <div class="picture"></div>
            <div class="name">
              <h3>Yeshua Abraham</h3>
            </div>
            <div class="role">
              <h4>Singer</h4>
            </div>
          </div>

          <div class="card card2">
            <div class="picture"></div>
            <div class="name">
              <h3>Louis Xanderliang</h3>
            </div>
            <div class="role">
              <h4>Guitarist</h4>
            </div>
          </div>

          <div class="card card3">
            <div class="picture"></div>
            <div class="name">
              <h3>Yosua Gunawan</h3>
            </div>
            <div class="role">
              <h4>Music Producer & Engineer</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="album">
        <h2>Most Popular Songs</h2>
        <div class="content">
          <div class="video">
            <iframe src="https://www.youtube.com/embed/c-qWdKMHjI0" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
            <iframe src="https://www.youtube.com/embed/xUz19Zsk4Qg" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
            <iframe src="https://www.youtube.com/embed/T3fiPTE0LSo" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
          <div class="subscribe">
            <div class="g-ytsubscribe" data-channelid="UCJpJIA0raHS5Z5GgDhB87uA" data-layout="full"
              data-count="default">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-media">
      <h2>Other Social Media</h2>
      <ul>
        <li><a href="https://www.instagram.com/eclatstoryofficial/" target="_blank" id="tribute-link"><i
              class="fab fa-instagram"></i></a>
        </li>
        <li><a href="https://www.tiktok.com/@eclatstory?lang=id-ID" target="_blank"><i class="fab fa-tiktok"></i></a>
        </li>
        <li><a href="https://open.spotify.com/artist/77hI181qpBHYyQItXWNwom" target="_blank"><i
              class="fab fa-spotify"></i></a>
      </ul>
    </div>

    <footer>
      <h3>Created By Ramawow </h3>
    </footer>
  </div>

  <!-- Java enable copas text -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && (e.key === 'a' || e.key === 'c')) {
        e.preventDefault();
      }
    });
  </script>

  <!-- End Java -->
  <script src="https://apis.google.com/js/platform.js"></script>
</body>

</html>
