<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="aset/style.css">
	<script type="text/javascript">
	function login(){
		var nam = document.formm.username.value;
		var pass = document.formm.password.value;

		if (nam =="admin") {
			if (pass =="admin") {
				alert("Selamat Datang "+nam);
				location.replace("index.html");
			}else{
				alert('Password Salah');
			}
		}else{
			alert('Username Salah');
		}
	}
</script>
</head>
<body>

	<div class="container">
		<div class="login">
			<h1>Selamat Datang</h1>
			<form name="formm">
				<input class="inputan" type="text" name="username" placeholder="Masukan Username" autocomplete="off"><br>
				<input class="inputan" type="password" name="password" placeholder="Masukan password" autocomplete="off"><br>
				<input type='button' value="Login" class="button" onclick="login()">
			</form>
		</div>
	</div>

</body>
</html>
