{% if messages %}
{% for message in messages %}
<div class="alert {%if closable %}alert-dismissible fade show{% endif %} alert-{% if message.tags %}{{ message.tags }}{% endif %}"
    role="alert">
    {{ message }}
    {% if closable %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {% endif %}
</div>
{% endfor %}
{% endif %}
