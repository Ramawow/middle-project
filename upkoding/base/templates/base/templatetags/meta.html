{% load base %}
{% load static %}
{% with title=title|add:' | Belajar Coding Menyenangkan!' %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ desc|truncatewords:100 }}">
<meta name="author" content="Eka Putra and UpKoding Contributors">
<meta name="generator" content="https://github.com/upkoding/upkoding">
<meta property="og:title" content="{{ title }}" />
<meta property="og:image" content="{% if 'http' in image %}{{ image }}{% else %}{% static image %}{% endif %}" />
<meta property="og:site_name" content="UpKoding" />
<meta property="og:description" content="{{ desc|truncatewords:100 }}" />
<meta property="og:url" content="{{ url|fullurl }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:url" content="{{ url|fullurl }}" />
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ desc|truncatewords:100 }}" />
<meta name="twitter:image" content="{% if 'http' in image %}{{ image }}{% else %}{% static image %}{% endif %}" />
<link rel="canonical" href="{{ url|fullurl }}">
<title>{{ title }}</title>
{% endwith %}
