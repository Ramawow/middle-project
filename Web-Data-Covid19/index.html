<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <title>DATA COVID-19</title>
</head>

<body class="bg-dark text-light">

  <div class="container m-5">
    <header class="text-center">
      <h1>Data <span class="text-danger">COVID - 19</span></h1>
      <p>Kumpulan data covid - 19</p>
    </header>

    <form class="my-5 cari-negara">
      <div class="input-group mb-3">
        <input type="text" class="form-control bg-transparent border-primary text-light user-input"
          placeholder="Cari berdasarkan negara dalam bahasa inggris">
        <button type="submit" class="btn btn-primary">Cari</button>
      </div>
      <!-- alert jika data tidak ditemukan -->
      <div class="alert alert-danger alert-dismissible fade show d-none" id="not-found" role="alert">
        <strong>Data negara tersebut tidak ditemukan</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </form>
    <h2 class="text-secondary">Negara: <span id="negara">Semua</span></h2>

    <div class="row mt-3 text-center">
      <!-- card total kasus -->
      <div class="col-md">
        <div class="card bg-transparent border-warning">
          <div class="card-header border-warning">
            <h2 class="fw-light">Total Kasus</h2>
          </div>
          <div class="card-body text-warning">
            <h1 class="fs-1 kasus">0</h1>
            <i class="fas fa-virus fs-3"></i>
          </div>
        </div>
      </div>
      <!-- card total meninggal -->
      <div class="col-md">
        <div class="card bg-transparent border-danger">
          <div class="card-header border-danger">
            <h2 class="fw-light">Total Meninggal</h2>
          </div>
          <div class="card-body text-danger">
            <h1 class="fs-1 meninggal">0</h1>
            <i class="fas fa-skull-crossbones fs-3"></i>
          </div>
        </div>
      </div>
      <!-- card total sembuh -->
      <div class="col-md">
        <div class="card bg-transparent border-success">
          <div class="card-header border-success">
            <h2 class="fw-light">Total Sembuh</h2>
          </div>
          <div class="card-body text-success">
            <h1 class="fs-1 sembuh">0</h1>
            <i class="fas fa-heartbeat fs-3"></i>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <h5 class="fw-light">Terakhir diperbarui pada <span id="tanggal">30-4-2021</span></h5>
      <h6 class="fw-light">Data ini diambil dari <a href="https://disease.sh/" target="_blank">Disease.sh</a></h6>
    </footer>
  </div>


  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- my script -->
  <script src="script.js"></script>
</body>

</html>
