<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tetris Game in Javascript</title>
    <style>
        body {
            background-color: #7e51ad;
        }

        #score {
            display: inline-block;
        }

        div {
            font-size: 25px;
            font-weight: bold;
            font-family: monospace;
            text-align: center;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<!-- return false Tidak bisa klik kanan, ctrl A & C -->

<body oncontextmenu="return false" onselectstart="return false"
    onkeydown="if ((arguments[0] || window.event).ctrlKey) return false">

    <!-- End -->

    <div>Welcome to Tetris </div><br>
    <canvas id="tetris" width="200" height="400"></canvas>
    <div>
        Score : <div id="score">0</div>
    </div>

    <!-- Java enable copas text -->
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.key === 'a' || e.key === 'c')) {
                e.preventDefault();
            }
        });
    </script>

    <!-- End Java -->
    <script src="tetrominoe.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
